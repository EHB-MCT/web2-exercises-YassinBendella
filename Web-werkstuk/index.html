<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/141b038b83.js" crossorigin="anonymous"></script>
    <title>DAGGOE</title>
</head>
<body>
    <div class="container">
        <div id="step1" class="step">
            <div>
                <p>Welke grootte hond verkiest u ?</p>
                <div class="buttons">
                    <button class="btn">Small</button>
                    <button class="btn">Medium</button>
                    <button class="btn">Large</button>
                </div>
            </div>
            <button class="btn-skip">
                skip
            </button>
        </div>
        <div id="step2" class="step">
            <div>
                <p>Wat voor eerste eigenschap heeft uw hond ?</p>
                <div class="buttons">
                    <button class="btn">Playful</button>
                    <button class="btn">Brave</button>
                    <button class="btn">Loyal</button>
                </div>
                <div class="buttons">
                    <button class="btn">Leader</button>
                    <button class="btn">Courageous</button>
                    <button class="btn">Selfish</button>
                </div>
                <div class="buttons">
                    <button class="btn">Friendly</button>
                    <button class="btn">Affectionate</button>
                    <button class="btn">Jealousy</button>
                </div>
            </div>
            <div class="buttons">
                <button class="btn btn-previous">
                    <i class="fas fa-undo"></i>
                </button>
                <button class="btn-skip">
                    skip
                </button>
            </div>
        </div>
        <div id="step3" class="step">
            <div>
                <p>Wat voor tweede eigenschap heeft uw hond ?</p>
                <div class="buttons">
                    <button class="btn">Playful</button>
                    <button class="btn">Brave</button>
                    <button class="btn">Loyal</button>
                </div>
                <div class="buttons">
                    <button class="btn">Leader</button>
                    <button class="btn">Courageous</button>
                    <button class="btn">Selfish</button>
                </div>
                <div class="buttons">
                    <button class="btn">Friendly</button>
                    <button class="btn">Affectionate</button>
                    <button class="btn">Jealousy</button>
                </div>
            </div>
            <div class="buttons">
                <button class="btn btn-previous">
                    <i class="fas fa-undo"></i>
                </button>
                <button class="btn-skip">
                    skip
                </button>
            </div>
        </div>
        <div id="step4" class="step">
            <div class="subcontainer flex-row">
                <div id="bestfit">
                    <h1>Meest passende hond:</h1>
                    <img id="breed-img" src="g" width="200px" height="200px" alt="foto van een hond">
                    <div class="hond-info">
                        <h4 id="breed-name"></h4>
                        <p id="breed-info"></p>
                    </div>
                </div>
                <div>
                    <button><i class="fas fa-save"></i></button>
                    <button class="btn btn-previous"><i class="fas fa-undo"></i></button>
                </div>
            </div>
            <div class="scrollbar subcontainer">
                <h1>Nog meer honden:</h1>

            </div>
        </div>
    </div>
    <footer class="footer">
        <p>DAGGOE</p>
    </footer>
    <script src="pages.js"></script>
    <script src="script.js"></script>
</body>
</html>
